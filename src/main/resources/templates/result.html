<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Result</title>
</head>
<body>
<div class="container">
    <h1 th:text="${question.getStatement()}"></h1>
    <p>by [[${question.getAuthorName()}]]</p>
</div>
<table class="table container">
    <tr>
        <th>質問</th>
        <th>by</th>
        <th>時刻</th>
        <th>答え</th>
    </tr>
    <tr th:each="message : ${history}" th:classappend="${message.getRowCsvClass()}">
        <td th:text="${message.getContent()}"></td>
        <td th:text="${message.getAuthorName()}"></td>
        <td th:text="${message.getTime()}"></td>
        <td th:text="${message.getStatus()}"></td>
    </tr>
</table>
</body>
</html>
